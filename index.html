<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- Styles -->
    <style>
      .red-text{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- DOM element to insert React components -->
    <div id="app"></div>

    <!-- React libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <!-- Main code -->
    <script type="text/babel">
      class WorldTime extends React.Component {
        render(){
          return <li>Time in {this.props.name}: {this.props.date.toTimeString()}</li>
        }
      }
      class WorldClock extends React.Component {
        render() {
          return <ul>{this.props.children}</ul>
        }
      }
      setInterval(function() {
        var ba = new Date();
        var est = new Date();
        var pst = new Date();
        est.setHours(ba.getHours() - 1);
        pst.setHours(ba.getHours() - 4);
        ReactDOM.render(
          <WorldClock>
            <WorldTime date={ba} name="Buenos Aires" />
            <WorldTime date={est} name="New York" />
            <WorldTime date={pst} name="San Francisco" />
          </WorldClock>,
          document.getElementById('app')
        );
      }, 500);
    </script>
  </body>
</html>
