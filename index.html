<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- Styles -->
    <style>
      .red-text{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- DOM element to insert React components -->
    <div id="app"></div>

    <!-- React libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>

    <!-- Main code -->
    <script type="text/babel">
      class TimeComponent extends React.Component {
        render(){
          return <span className={this.props.warnTiming ? "red-text" : ""}>{this.props.date.toTimeString()}</span>
        }
      }
      class HelloWorld extends React.Component {
        render() {
          return <h1>Time: <TimeComponent date={this.props.date} warnTiming/></h1>
        }
      }
      TimeComponent.propTypes = {
        warnTiming: React.PropTypes.bool.isRequired
      }
      setInterval(function() {
        ReactDOM.render(
          <HelloWorld date={new Date()} />,
          document.getElementById('app')
        );
      }, 500);
    </script>
  </body>
</html>
