<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- Styles -->
    <style>
      .red-text{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- DOM element to insert React components -->
    <div id="app"></div>

    <!-- React libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.10.3/babel.min.js"></script>

    <!-- Main code -->
    <script type="text/babel">
      var HelloWorld = React.createClass({
        render: function(){
          var text = 'Time: ' + this.props.date.toTimeString();
          return React.createElement('h1', {className: 'red-text'}, text);
        }
      });
      setInterval(function() {
        var helloWorldComponent = React.createElement(HelloWorld, {date: new Date()})
        ReactDOM.render(
          helloWorldComponent,
          document.getElementById('app')
        );
      }, 500);
    </script>
  </body>
</html>
