<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- Styles -->
    <style>
      .red-text{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- DOM element to insert React components -->
    <div id="app"></div>

    <!-- React libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <!-- Main code -->
    <script type="text/babel">
      class TimeComponent extends React.Component {
        render(){
          return <li>Time in {this.props.name}: {this.props.date.toTimeString()}</li>
        }
      }
      class HelloWorld extends React.Component {
        render() {
          let namesAndDates = _.zip(this.props.worldNames, this.props.worldDates);
          let components = _.map(namesAndDates, ([name, date]) => {
            return <TimeComponent date={date} name={name} key={name} />
          })
          return <ul>{components}</ul>
        }
      }

      setInterval(function() {
        var ba = new Date();
        var est = new Date();
        var pst = new Date();
        est.setHours(ba.getHours() - 1);
        pst.setHours(ba.getHours() - 4);
        ReactDOM.render(
          <HelloWorld worldDates={[ba, est, pst]} worldNames={['Buenos Aires', 'New York', 'San Francisco']} />,
          document.getElementById('app')
        );
      }, 500);
    </script>
  </body>
</html>
