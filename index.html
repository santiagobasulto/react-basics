<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- Styles -->
    <style>
      .red-text{
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- DOM element to insert React components -->
    <div id="app"></div>

    <!-- React libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <!-- Main code -->
    <script type="text/babel">
      var TimeComponent = React.createClass({
        // getDefaultProps: function () {
        //   return { warnTiming: false };
        // },
        propTypes: {
          warnTiming: React.PropTypes.bool.isRequired
        },
        render: function(){
          console.log(typeof this.props.warnTiming)
          return <span className={this.props.warnTiming ? "red-text" : ""}>{this.props.date.toTimeString()}</span>
        }
      });
      var HelloWorld = React.createClass({
        render: function(){
          return <h1>Time: <TimeComponent date={this.props.date} /></h1>
        }
      });
      setInterval(function() {
        ReactDOM.render(
          <HelloWorld date={new Date()} />,
          document.getElementById('app')
        );
      }, 500);
    </script>
  </body>
</html>
